<!DOCTYPE html>
<html>
<head>
    <title>Assignment  week 1</title>
    <style>
      body {
        background-color: rgb(207, 246, 246);
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    
    h2 {
        text-align: center;
    }
    
    form {
        max-width: 500px;
        margin: 0 auto;
    }
    
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 5px;
    }
    
    input[type="checkbox"],
    input[type="radio"] {
        margin-top: 5px;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    </style>
</head>
<body>
    <h3>WEEK 1 ASSIGNMENT - 20BCE0084</h3>
    <h2>All Input Methods Form</h2>
    <form>
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" required>

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" required>

        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" required>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">

        <label for="radio">Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio" value="option1" checked>
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label>

        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date" required>

        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color" required>

        <label for="file">File Input:</label>
        <input type="file" id="file" name="file" accept=".jpg, .png">

        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="1" max="100" step="1" value="50">

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" required></textarea>

        <label for="select">Select Dropdown:</label>
        <select id="select" name="select" required>
            <option value="">Select</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
